    <div id="center">
        <h1>Login</h1>
        <div id="login-error">
            <p id="loginerror-msg">Invalid username </p>

        <form id="login-form">

            <input type="password" name="password" id="password" class="loginform-b" placeholder="Password">
            <input type="submit" value="Login" id="loginform-submit">
        </form>
</div>
